server {
    listen 80;

    # Static frontend files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Disable cache for index.html to ensure updates are seen immediately
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    location /assets/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    # Increase timeouts for long-running batch operations
    proxy_connect_timeout 3600;
    proxy_send_timeout 3600;
    proxy_read_timeout 3600;
    send_timeout 3600;

    # =====================================================
    # SAM-Audio Pipeline (Port 8011) - Audio source separation
    # ACTIVE
    # =====================================================
    location /api/v1/pipelines/sam-audio/ {
        proxy_pass http://sam-audio-pipeline:8011;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Large file upload support (500MB max for audio files up to 65 min)
        client_max_body_size 500M;
        
        # Long timeout for processing (1 hour audio can take time)
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
    }

